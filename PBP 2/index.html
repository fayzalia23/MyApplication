<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FORM</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
	<center><h2 class="header">Form Pendaftaran</h2></center>
	<div class="login">
		<form id="form" class="form">
			<div class="cek-form">
				<label>Nama Lengkap</label>
				<input type="text" placeholder="Ferdy Sambo" name="nama" id="nama" />
				<small>Error message</small>
			</div>
			<!-- <div class="cek-form">
				<label class="kelamin">Gender</label>
				<td>
					<input type="radio" name="gender" class="gender" value="male">Male <br/>
					<input type="radio" name="gender" class="gender" value="female">Female
				</td>
			</div> -->
			<div class="cek-form">
				<label>Email</label>
				<input type="email" placeholder="iniemail@gmail.com" name="email" id="email" />
				<small>Error message</small>
			</div>
			<div class="cek-form">
				<label>Alamat</label>
				<textarea cols="40" placeholder="Jalan doang ga jadian" rows="5" name="alamat" id="alamat"></textarea>
				<small>Error message</small>
			</div>
			<div>
				<input type="submit" value="Daftar" class="tombol">
			</div>
		</form>
	</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
